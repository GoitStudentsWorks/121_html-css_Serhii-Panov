<div class="modal-overlay is-open">
  <div class="modal">
    <button
      class="close-btn"
      onclick="document.querySelector('.modal-overlay').style.display='none'"
    >
      ×
    </button>
    <h2 class="modal-title">Join Now!</h2>
    <p class="modal-text">One Session</p>
    <div class="price">$10</div>
    <form>
      <div class="form-row">
        <label class="form-label" for="name">Your Name</label>
        <input
          class="form-input"
          type="text"
          id="name"
          placeholder="Placeholder"
        />
      </div>
      <div class="form-grid">
        <div class="form-row">
          <label class="form-label" for="email">Email</label>
          <input
            class="form-input"
            type="email"
            id="email"
            placeholder="Placeholder"
          />
        </div>
        <div class="form-row">
          <label class="form-label" for="phone">Phone number</label>
          <input
            class="form-input"
            type="tel"
            id="phone"
            placeholder="Placeholder"
            required
          />
        </div>
      </div>
      <button type="button" class="btn">Go to checkout</button>
    </form>
  </div>
</div>
